<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Генератор паролей</h1>
      <div class="form">
        <div class="form-control">
          <label for="length">Длина пароля</label>
          <input type="number" id="length" min="4" max="20" />
        </div>
        <div class="form-control">
          <label for="uppercase">Включить прописные буквы:</label>
          <input type="checkbox" id="uppercase" />
        </div>
        <div class="form-control">
          <label for="lowercase">Включить строчные буквы:</label>
          <input type="checkbox" id="lowercase" />
        </div>
        <div class="form-control">
          <label for="numbers">Включить числа:</label>
          <input type="checkbox" id="numbers" />
        </div>
        <div class="form-control">
          <label for="symbols">Включить символы:</label>
          <input type="checkbox" id="symbols" />
        </div>
        <button id="generate">Сгенерировать пароль</button>
        <div class="password-container">
          <input type="text" id="password" readonly />
          <button id="copy">Копировать</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
